<!DOCTYPE html>
<html lang="sr">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>

		<!-- Title i opis -->
		<title>Kokko Design</title>
		<meta
			name="description"
			content="Kokko nudi unikatne komade zenske garderobe."
		/>

		<!-- SEO ključne reči -->
		<meta
			name="keywords"
			content="KOKKO, savrsen kutak za sve koje zele unikatne komade"
		/>
		<meta name="author" content="kokkodesign.rs" />

		<!-- Open Graph (za deljenje na društvenim mrežama) -->
		<meta property="og:title" content="Kokko design" />
		<meta
			property="og:description"
			content="Posetite KOKKO i otkrijte kvalitetne komade odece."
		/>
		<meta
			property="og:image"
			content="https://kokkodesign.rs/og-preview.jpg"
		/>
		<meta property="og:url" content="https://kokkodesign.rs" />
		<meta property="og:type" content="website" />

		<!-- Twitter card (opciono) -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="KOKKO - kokko design" />
		<meta
			name="twitter:description"
			content="Posetite KOKKO i otkrijte kvalitetne komade odece."
		/>
		<meta
			name="twitter:image"
			content="https://kokkodesign.rs/og-preview.jpg"
		/>

		<!-- Favicon -->
		<link rel="icon" type="image/svg+xml" href="/2.png" />
		<!-- fonts -->
		<link
			href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Serif+Dives+Akuru&display=swap"
			rel="stylesheet"
		/>

		<!-- Struktura za React -->
		<script type="module" src="/src/main.jsx" defer></script>
	</head>
	<body>
		<div id="root"></div>
	</body>
</html>
